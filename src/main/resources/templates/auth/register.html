<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
  </head>
  <body>
    <section class="auth">
      <h1>Register</h1>

      <div class="flash">
        <div class="msg err" th:if="${error}" th:text="${error}"></div>
      </div>

      <form th:action="@{/auth/register}" th:object="${form}" method="post">
        <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}"
        />
        <label
          >Username:
          <input
            type="text"
            th:field="*{username}"
            required
            minlength="3"
            maxlength="64"
          />
        </label>
        <label
          >Email:
          <input type="email" th:field="*{email}" required />
        </label>
        <label
          >Password:
          <input
            type="password"
            th:field="*{password}"
            required
            minlength="6"
          />
        </label>
        <label
          >Confirm password:
          <input type="password" th:field="*{confirmPassword}" required />
        </label>
        <button type="submit">Create account</button>
      </form>

      <p>Already have an account? <a th:href="@{/login}">Login</a></p>
    </section>
  </body>
</html>
